<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login</title>
    <link rel="stylesheet" href="style.css">
    <style>
        #password{
            font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
        }

        .login-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 90vh;
            box-sizing: border-box;
        }

        .login-form {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        .login-form h2 {
            margin-bottom: 20px;
            font-size: 24px;
            color: #211d4f;
        }

        .login-form input {
            width: 90%;
            padding: 12px 15px;
            margin-bottom: 20px;
            border: 2px solid #211d4f;
            border-radius: 8px;
            font-size: 16px;
            outline: none;
            transition: border-color 0.3s ease;
        }

        .login-form input:focus {
            border-color: #3e3b88;
        }

        .login-form button {
            width: 100%;
            padding: 12px 15px;
            background-color: #211d4f;
            color: #ffffff;
            font-size: 16px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
        }

        .login-form button:hover {
            background-color: #3e3b88;
        }
    </style>
</head>
<body>
    <div class="header">
        <a href="index.html">Home</a>
        <a href="teams.html">Team</a>
        <a href="players.html">Players</a>
        <a href="status.html">Match Status</a>
        <!-- <a href="index.html#fixture">Fixtures</a> -->
        <a href="point.html">Point Table</a>
        <a href="admin.html">ADMIN</a>
    </div>

    <div class="content-wrapper">
        <div class="login-container">
            <form id="admin-login" class="login-form">
                <h2>Admin Login</h2>
                <input type="password" id="password" placeholder="Enter admin password" required />
                <button type="submit">Login</button>
            </form>
        </div>
    </div>
    
    <div class="footer">
        <div class="footer-content">
            <p>Made with ❤️ by MDTI</p>
        </div>
    </div>

    <script>
        document.getElementById("admin-login").addEventListener("submit", async (e) => {
            e.preventDefault();
            const password = document.getElementById("password").value;

            try {
                const response = await fetch("/.netlify/functions/login", {
                    method: "POST",
                    body: JSON.stringify({ password }),
                });

                const data = await response.json();
                if (data.success) {
                    localStorage.setItem("adminSessionToken", data.sessionToken);
                    localStorage.setItem("adminSessionExpires", data.expires);
                    localStorage.setItem("isAdmin", "true");
                    window.location.href = "/admin.html";
                } else {
                    alert("Incorrect password");
                }
            } catch (error) {
                console.error("Login error:", error);
                alert("Login failed. Please try again.");
            }
        });
    </script>
</body>
</html>
